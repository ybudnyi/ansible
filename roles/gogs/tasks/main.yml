---
# tasks file for gogs
- name: Disable firewall
  systemd:
    name: firewalld 
    state: stopped
    enabled: yes
- include: gogspackages.yml
- include: gogsdb.yml
- include: goinstall.yml
- name: Add user git
  user:
    name: "{{ User }}"
    comment: "{{ comment }}"
    home: /home/"{{ user }}"
- include: appinstall.yml

